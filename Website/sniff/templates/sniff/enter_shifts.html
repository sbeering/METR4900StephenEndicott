{% extends 'sniff/base.html' %}
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.2/css/jquery.dataTables.css">

{% block title %}Shift Analysis{% endblock %}
{% block body_block %}
<h1>Enter shifts to be analysed</h1>



 <div class="container">
      <form role="form" action="{% url 'sniff:analyse_shifts' %}" method="post">{% csrf_token %}
	  	<table class="table" id="top_devices_table">
		<thead>
		<tr>
		<th>Day</th>
		<th>Start</th>
		<th>End</th>
		</tr>
		</thead>
		<tbody>
		<tr>
		<td><div class="input-append date">
			<label>Monday Shift: </label></td>
			<td><input type="text" value="" name ="mon_start" class="form_datetime" readonly></td>
			<td><input type="text" value="" name ="mon_end" class="form_datetime" readonly></td>
			<span class="add-on"><i class="icon-th"></i></span>
		</div></tr>
		<tr>
		<td><div class="input-append date">
			<label>Tuesday Shift: </label></td>
			<td><input type="text" value="" name ="tues_start" class="form_datetime" readonly></td>
			<td><input type="text" value="" name ="tues_end" class="form_datetime" readonly></td>
			<span class="add-on"><i class="icon-th"></i></span>
		</div></tr>
		<tr>
		<td><div class="input-append date">
			<label>Wednesday Shift: </label></td>
			<td><input type="text" value="" name ="wed_start" class="form_datetime" readonly></td>
			<td><input type="text" value="" name ="wed_end" class="form_datetime" readonly></td>
			<span class="add-on"><i class="icon-th"></i></span>
		</div></tr>
		<tr>
		<td><div class="input-append date">
			<label>Thursday Shift: </label></td>
			<td><input type="text" value="" name ="thurs_start" class="form_datetime" readonly></td>
			<td><input type="text" value="" name ="thurs_end" class="form_datetime" readonly></td>
			<span class="add-on"><i class="icon-th"></i></span>
		</div></tr>
		<tr>
		<td><div class="input-append date">
			<label>Friday Shift: </label></td>
			<td><input type="text" value="" name ="fri_start" class="form_datetime" readonly></td>
			<td><input type="text" value="" name ="fri_end" class="form_datetime" readonly></td>
			<span class="add-on"><i class="icon-th"></i></span>
		</div></tr>
		<tr>
		<td><div class="input-append date">
			<label>Saturday Shift: </label></td>
			<td><input type="text" value="" name ="sat_start" class="form_datetime" readonly></td>
			<td><input type="text" value="" name ="sat_end" class="form_datetime" readonly></td>
			<span class="add-on"><i class="icon-th"></i></span>
		</div></tr>
		</tbody>
	</table>


        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>


<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "dd mm yyyy - hh:ii"
    });
</script>   
{% endblock %}
